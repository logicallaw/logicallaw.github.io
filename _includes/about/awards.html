<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.awards %}
    <div class="timeline-item">
      <div class="m-5 ml-4">
        <h5 class="pt-1">{{ item.title }}</h5>
        <h6 class="date">
          <span style="color: gray">{{ item.from }}</span>
          <span class="ml-2">{{ item.description }}</span>
        </h6>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
